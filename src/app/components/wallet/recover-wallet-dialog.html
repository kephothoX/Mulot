<h2 mat-dialog-title class="fw-bold h2 text-danger">Recover Wallet</h2>
<mat-dialog-content class="mat-typography">
  <mat-progress-bar color="accent" mode="query"></mat-progress-bar>
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <form [formGroup]="walletRecoveryForm" (ngSubmit)="ngOnSubmit()" class="form">
        <mat-form-field appearance="fill">
          <mat-label>IPFS CID</mat-label>
          <input matInput formControlName="fileId" placeholder="Enter File ID" required>
          <mat-hint>IPFS file CID</mat-hint>
        </mat-form-field>
        <button matButton="elevated" type="submit" matButton="elevated" color="primary">
          <mat-icon class="material-symbols-outlined">download</mat-icon>
          Recover Wallet
        </button>
      </form>

    </mat-card-content>
    <mat-card-footer>


    </mat-card-footer>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matFab extended color="danger" [mat-dialog-close]="true" cdkFocusInitial>
    <mat-icon class="material-symbols-outlined">close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
